<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepting the Invitation</title>
</head>

<body>
    <h1 id="countdown"></h1>

    <script>
        // Set the target date (YYYY-MM-DD format)
        const targetDate = new Date('2024-01-30').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            // Get the current date and time
            const currentDate = new Date().getTime();

            // Calculate the time remaining
            const timeRemaining = targetDate - currentDate;

            if (timeRemaining > 0) {
                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display the countdown
                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // Display a message when the countdown is over
                document.getElementById('countdown').innerHTML = 'Countdown Over!';
                // Stop the interval
                clearInterval(countdownInterval);
            }
        }
    </script>
</body>

</html>
